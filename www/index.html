<script type="text/html" id="askShow">
    {{each}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img src="upload/{{$value.userName}}.jpg" class="img-circle media-object headImg">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="askName">{{$value.userName}}</h4>
                    <h5 class="askTime">{{$value.time}}</h5>
                    <h5 class="askIp">{{$value.ip}}</h5>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="askContent">
                <p>{{$value.askContent}}</p>
                <div class="answerArea">
                    <textarea class="form-control answerContent" rows="5" name="answerContent"></textarea>
                </div>
                <div class="answerBtnArea">
                    <input class="btn btn-default pull-right answerBtn" type="submit" value="我要回答" data-index='{{$value.id}}'>
                </div>
            </div>
        </div>
        {{include 'panel-footer' $value.answer}}
    </div>
    {{/each}}
</script>
<script type="text/html" id="panel-footer">
    {{each}}
    {{if  $value.answerContent != '' }}
    <div class="panel-footer">
        <div class="answerContent">
            <p>{{$value.answerContent}}</p>
            <div class="answerInfo pull-right">
                <p>
                    <span class="answerName">回答者:{{$value.userName}}</span>
                    <span class="answerTime">{{$value.time}}</span>
                    <span class="answerIp">IP:{{$value.ip}}</span>
                </p>
                <div>
                    <img src="upload/{{$value.userName}}.jpg" class="img-circle headImg">
                </div>
            </div>
        </div>
    </div>
    {{/if }}
    {{/each}}


</script>
