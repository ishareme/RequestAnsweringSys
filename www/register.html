<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问答系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div>
            <ul class="nav navbar-nav navbar-left">
                <a href="JavaScript:history.go(-1)"><span class="glyphicon glyphicon-chevron-left" style="line-height: 50px;color: rgb(119,119,119)"></span></a>
            </ul>
            <ul class="nav navbar-nav navbar-left" style="margin-left: 48%;line-height: 50px;font-size: 18px">
                注册
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> 登录/注册 </a>
                    <ul class="dropdown-menu">
                        <li><a href="login.html">登录</a></li>
                        <li><a href="register.html">注册</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="container">
        <form class="form-horizontal" id="registerForm">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control userName" id="userName" name="userName" placeholder="请输入用户名...">
                </div>
            </div>
            <div class="form-group" style="margin-top: 30px">
                <label for="password1" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control password1" id="password1" name="password1" placeholder="请输入密码...">
                </div>
            </div>
            <div class="form-group" style="margin-top: 30px">
                <label for="password2" class="col-sm-2 control-label">确认密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control password2" id="password2" name="password2" placeholder="请确认密码...">
                </div>
            </div>
            <div class="form-group" style="margin-top: 30px">
                <div class="col-sm-8 col-md-offset-2">
                    <label style="margin-right: 30px"><input type="radio" value="0" name="sex"/> 男士</label>
                    <label><input type="radio" value="1" name="sex"/> 女士</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control email" id="email" name="email" placeholder="请输入邮箱...">
                </div>
            </div>
            <button type="submit" id="registerBtn"  class="btn btn-danger col-md-offset-2 col-md-8" data-toggle="" data-target=""> 注 册 </button>
        </form>




        <div class="modal fade showMessage" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">问答系统</h4>
                    </div>
                    <div class="modal-body">
                        <p>注册成功！</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/ajaxRegister.js"></script>
</body>
</html>
